<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="yes"></table>

<button onclick="createtable()">click Here</button>

<script>

//let x=document.getElementById("yes")
//console.log(x)
    var i=0
    function createtable()
    {
        i++
        document.getElementById("yes").
        insertAdjacentHTML('beforeend','<tr><td>'+i+'</td><td><input type="text"></td><td><button onclick="delRow(this)">Remove</button></td>')

    }
    function delRow(button) {
        var tr=button.parentNode.parentNode;
        tr.parentNode.removeChild(tr)
    }
</script>
</body>
</html>
